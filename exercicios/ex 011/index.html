<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Pasta.ico" type="image/x-icon">
  <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagens dinâmicas</h1>
  <p>Tente abrir em varios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navgador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
    <img src="img/foto-g.png" alt="foto flexivel">
  </picture>
  <h1>Reproduzindo Audios</h1>
  <p>Vamos aprender a reproduzir audios emHTML5
  </p>
  <!-- Maneira convencional: <audio src="media/guanacast-33.mp3" controls></audio>-->

  <!--Manera alternativa de se adicionar audios:-->
  <audio preload="metadata" controls loop>
    <source src="media/guanacast-33.mp3" type="audio/mpeg">
    <source src="media/guanacast-33.ogg" type="audio/ogg">
    <source src="media/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não é compativel com nenhumformato de audio. clique <a href="media/guanacast-33.mp3">aqui</a> para baixar.</p>
  </audio>
</body>
</html>
