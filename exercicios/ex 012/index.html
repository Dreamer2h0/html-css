<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Pasta.ico" type="image/x-icon">
  <title>videos HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Este video esta hospedado no meu proprio servidor</p>
  <video src="midia/meu-video.mp4" width="500" controls></video>
  <!--Maneira recomendada:-->
  <video width="500" poster="imagens/limoes-capa.png" controls loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mv4">
    <source src="midia/meu-video.ogv" type="video/ogv">
    <source src="midia/meu-video.webm" type="video/webm">
  </video>

  <h1>incorporando videos do yt/vimeo</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
